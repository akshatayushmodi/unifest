<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Organizing Teams</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Flash messages styling */
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            background-color: #f8d7da;
            /* Error message background color */
            color: #721c24;
            /* Error message text color */
            border-radius: 5px;
            animation: fadeOut 8s forwards;
            /* Automatically fade out after 8 seconds */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="flash-message">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Back button -->
    <div class="back-button">
        <a href="/list_org_team" class="btn btn-secondary">Back</a>
    </div>

    <div class="container">
        <div class="content">
            <div class="container box">
                <h2>Update an Organizing Team</h2>
                <form method="post">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ team_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="responsibility">Responsibility:</label>
                        <input type="text" class="form-control" id="responsibility" name="responsibility" value="{{ team_responsibility }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Organizing Team</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
