<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 5px ;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1px;
            padding: 15px 40px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        input[type="submit"],
        .back-button {
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"],
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: fixed; /* Makes the button stick to a fixed point on the screen */
            top: 20px; /* Distance from the top of the viewport */
            left: 20px; /* Distance from the left of the viewport */
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Removes underline from text */
            font-size: 16px; /* Optional: Adjusts the font size */
        }

        .back-button:hover {
            background-color: #0056b3;
}
        
    </style>
</head>
<body>
    <a href="/events" class="back-button">Back</a>
    <div class="container">
        <div class="header">
            <h2>Update Event</h2>
        </div>
        <div class="content">
            <form method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ event_name }}" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" value="{{ event_date }}" required>
                </div>
                <div class="form-group">
                    <label for="Max_participants">Max Participants:</label>
                    <input type="number" id="Max_participants" name="Max_participants" value="{{ event_max_participants }}" required>
                </div>
                <div class="form-group">
                    <label for="starting_time">Starting Time:</label>
                    <input type="time" id="starting_time" name="starting_time" value="{{ event_starting_time }}" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="text" id="budget" name="budget" value="{{ event_budget }}" required>
                </div>
                <div class="form-group">
                    <label for="type">Event Type:</label>
                    <input type="text" id="type" name="type" value="{{ event_type }}" required>
                </div>
                <div class="form-group">
                    <label for="team_id">Team ID:</label>
                    <input type="text" id="team_id" name="team_id" value="{{ team_id }}" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update Event">
                </div>
              
            </form>
        </div>
    </div>
</body>
</html>
