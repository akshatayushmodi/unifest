<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Winners</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6bfbf, #d4b7f6);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 15px;
            background-color: #ffdd99;
            color: #e65100;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            animation: fadeOut 8s forwards;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #a777e3;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-image: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(45deg, #a777e3, #6e8efb);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1050; /* Ensures it's above other elements */
            background: #6e8efb;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #a777e3;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <a href="/winners" class="back-button">Back</a>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h1>Add Event Winners</h1>
        <form method="post">
            <label for="event_id">Event ID:</label>
            <input type="text" id="event_id" name="event_id"><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="prize_winners">Prize Winners (Number):</label>
            <input type="number" id="prize_winners" name="prize_winners"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
